<html>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
<title>Συνεχής Επιτήρηση Υδραυλικής Πίεσης</title>
<style type="text/css">
body {
   font-family:verdana,arial,sans-serif;
   font-size:10pt;
   margin:30px;
   background-color:#7CFC00;
   }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script src="http://www.rgraph.net/libraries/combined/RGraph.common.core.js" ></script>
<script src="http://www.rgraph.net/libraries/combined/RGraph.bar.js" ></script>
<script src="http://www.rgraph.net/libraries/combined/RGraph.line.js" ></script>
<script type='text/javascript'>
    var line = new RGraph.Line('cvs', [8,9,15,16,21,23, 4, 6,21,15,18,11])
        .set('spline', true)
        .set('numxticks', 11)
        .set('numyticks', 5)
        .set('background.grid.autofit.numvlines', 11)
        .set('colors', ['red'])
        .set('linewidth', 5)
        .set('gutter.left', 40)
        .set('gutter.right', 15)
        .set('labels',['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
        .set('shadow',true)
        .set('shadow.color','#aaa')
        .set('shadow.blur',5)
        .set('tickmarks',null)
        .draw();
  google.load('visualization', '1', {packages:['gauge']});
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    var url_='http://pres10.no-ip.org:22226/test.js?query=CurVal';
    var curval=0;
    var options = {
      min:         0, max:     700,
      width:     350, height:  350,
      redFrom:     0, redTo:   300,
      greenFrom: 300, greenTo: 500,
      yellowFrom:500, yellowTo:700,
      minorTicks: 10,
      animation:{
          duration: 2000,
          easing: 'inAndOut',
        },
      majorTicks : ['0','100','200','300','400','500','600','700']
    };
    var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
    jQuery.get(url_,function (data) {curval=1*data;},'text');
    var data = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['kPa',Math.round(1*curval)],
    ]);
    chart.draw(data, options);
    var run = setInterval(function() { 
      jQuery.get(url_,function (data) {curval=1*data;},'text');
      var data = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['kPa',Math.round(1*curval)],
      ]);
      chart.draw(data, options);
    }, 10000);
  }
</script>
</head>
<body onload='drawChart()'>
  <div id='chart_div'></div>
</body>
</html>

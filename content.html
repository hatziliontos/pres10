<html>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
<title>Συνεχής Επιτήρηση Υδραυλικής Πίεσης</title>
<style type="text/css">
body {
   font-family:verdana,arial,sans-serif;
   font-size:10pt;
   margin:30px;
   background-color:#7CFC00;
   }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script type='text/javascript'>

  google.load('visualization', '1', {packages:['gauge']});
  google.setOnLoadCallback(drawChart);
$(document).ready(function () {
      var data = [];
      var t = new Date();
      for (var i = 10; i >= 0; i--) {
        var x = new Date(t.getTime() - i * 1000);
        data.push([x, Math.random()]);
      }

      var g = new Dygraph(document.getElementById("div_g"), data,
                          {
                            drawPoints: true,
                            showRoller: true,
                            valueRange: [0.0, 1.2],
                            labels: ['Time', 'Random']
                          });
      // It sucks that these things aren't objects, and we need to store state in window.
      window.intervalId = setInterval(function() {
        var x = new Date();  // current time
        var y = Math.random();
        data.push([x, y]);
        g.updateOptions( { 'file': data } );
      }, 10000);
    }
);
function drawChart() {
    var url_='http://pres10.no-ip.org:22226/test.js?query=CurVal';
    var curval=0;
    var options = {
      min:         0, max:     700,
      width:     350, height:  350,
      redFrom:     0, redTo:   300,
      greenFrom: 300, greenTo: 500,
      yellowFrom:500, yellowTo:700,
      minorTicks: 10,
      animation:{
          duration: 2000,
          easing: 'inAndOut',
        },
      majorTicks : ['0','100','200','300','400','500','600','700']
    };
    var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
    jQuery.get(url_,function (data) {curval=1*data;},'text');
    var data = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['kPa',Math.round(1*curval)],
    ]);
    chart.draw(data, options);
    var run = setInterval(function() { 
      jQuery.get(url_,function (data) {curval=1*data;},'text');
      var data = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['kPa',Math.round(1*curval)],
      ]);
      chart.draw(data, options);
    }, 10000);
  }
</script>
</head>
<body onload='drawChart()'>
  <div id='chart_div'></div>
  <div id="div_g" style="width:600px; height:300px;"></div>
<p>This test is modeled after a 
<a href="http://www.highcharts.com/demo/?example=dynamic-update&amp;theme=default">highcharts
test</a>. New points should appear once per second. Try zooming and 
panning over to the right edge to watch them show up.</p>
</body>
</html>
